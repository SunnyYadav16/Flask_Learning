<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.home_page') }}">Flask Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('main.home_page') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.about_user') }}">About</a>
          </li>
           {% if current_user.is_authenticated %}
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{{ url_for('posts.new_post') }}">Create Post</a>
              <a class="nav-item nav-link" href="{{ url_for('users.account') }}">Account</a>
              <a class="nav-item nav-link" href="{{ url_for('users.user_logout') }}">Logout</a>
            </div>
            {% else %}
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{{ url_for('users.user_login') }}">Login</a>
              <a class="nav-item nav-link" href="{{ url_for('users.user_register') }}">Register</a>
            </div>
            {% endif %}
        </ul>
        <form class="d-flex" method="post" action="{{ url_for('main.search_post') }}">
            {{ form.hidden_tag() }}
          <input class="form-control me-2" type="search",  name="searched" placeholder="Search" aria-label="Search"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
